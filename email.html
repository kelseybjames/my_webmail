 <button id="authorize-button" class="btn btn-primary hidden">Authorize</button>
      
      <a href="#compose-modal"
       data-toggle="modal"
       id="compose-button"
       class="btn btn-primary pull-right hidden">Compose</a>

       <div class="modal fade" id="compose-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">Compose</h4>
            </div>
            <form onsubmit="return sendEmail();">
              <div class="modal-body">
                <div class="form-group">
                  <input type="email" class="form-control" id="compose-to" placeholder="To" required />
                </div>

                <div class="form-group">
                  <input type="text" class="form-control" id="compose-subject" placeholder="Subject" required />
                </div>

                <div class="form-group">
                  <textarea class="form-control" id="compose-message" placeholder="Message" rows="10" required></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" id="send-button" class="btn btn-primary">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <table class="table table-striped table-inbox">
        <thead>
          <tr>
            <th>From</th>
            <th>Subject</th>
            <th>Date/Time</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='message in messages'>
            <td>{{ message.header }}</td>
            <td ng-click='openEmailShowModal(message)'>{{ message.subject }}</td>
            <td>{{ message.daates }}</td>
          </tr>
        </tbody>
        <button class='btn btn-primary' ng-click='refreshMessages()'>Refresh Messages</button>
        <button class='btn btn-primary' ng-click='openNewEmailModal()'>Compose Email</button>
      </table>
