<div class="modal-header">
  <h3 class="modal-title">New Message</h3>
</div>
<div class="modal-body">
  <p>To:</p>
  <input type='email' ng-model='newmessage.to'>
  <p>Subject:</p>
  <input type='text' ng-model='newmessage.subject'>
  <p>Body:</p>
  <input type='text' ng-model='newmessage.body'>
</div>
<div class="modal-footer">
  <input type='submit' class='btn btn-primary' ng-click='sendEmail(newmessage.to, newmessage.subject, newmessage.body)'>
</div>
